<script>
(function () {
  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  const data = window.projects;
  if (!id || !Array.isArray(data)) return;

  const p = data.find(x => String(x.id) === String(id));
  if (!p) return;

  // Improved slugify function - matches prerender.js logic
  const slugify = s => {
    let cleaned = String(s);
    
    // Handle pipe-separated titles (e.g., "Full-Stack Developer | MESTI, Ghana")
    if (cleaned.includes('|')) {
      const parts = cleaned.split('|').map(p => p.trim());
      cleaned = parts[0] + ' ' + parts[parts.length - 1];
    }
    
    // Extract acronyms in parentheses (e.g., "MESTI" from "Ministry (MESTI)")
    const acronymMatch = cleaned.match(/\(([A-Z]{2,})\)/);
    if (acronymMatch) {
      cleaned = cleaned.replace(/\([^)]*\)/, ' ' + acronymMatch[1]);
    }
    
    // Clean up special characters
    cleaned = cleaned
      .replace(/&/g, 'and')
      .replace(/[()]/g, '')
      .replace(/,/g, '');
    
    // Final slugification
    return cleaned.toLowerCase().trim()
      .replace(/[^\w\s-]/g, '')
      .replace(/\s+/g, '-')
      .replace(/-+/g, '-');
  };
  
  const slug = p.slug || slugify(p.title || p.name || ('project-' + id));

  // Redirect to the static page
  location.replace(`/projects/${slug}/`);
})();
</script>
