    <main id="blog-container">
        <h1>Blog</h1>

        <!-- Search and Filter -->
        <div class="controls">
            <label for="search-blog">Search:</label>
            <input type="text" id="search-blog" placeholder="Search by title...">

            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="all">All</option>
                <option value="Sage Evolution">Sage Evolution</option>
                <option value="Sage Pastel">Sage Pastel</option>
                <option value="ERP">ERP</option>
                <option value="Development">Development</option>
            </select>

            <label for="sort-blog">Sort by:</label>
            <select id="sort-blog">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
            </select>
        </div>

        <!-- Blog Posts -->
        <div id="blog-posts" class="blog-grid"></div>
    </main>
