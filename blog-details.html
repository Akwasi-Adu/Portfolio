<script>
(function () {
  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  const data = window.blogs;
  if (!id || !Array.isArray(data)) return;

  const b = data.find(x => String(x.id) === String(id));
  if (!b) return;

  // Improved slugify function - matches prerender.js logic
  const slugify = s => {
    let cleaned = String(s);
    
    // Handle pipe-separated titles
    if (cleaned.includes('|')) {
      const parts = cleaned.split('|').map(p => p.trim());
      cleaned = parts[0] + ' ' + parts[parts.length - 1];
    }
    
    // Extract acronyms in parentheses
    const acronymMatch = cleaned.match(/\(([A-Z]{2,})\)/);
    if (acronymMatch) {
      cleaned = cleaned.replace(/\([^)]*\)/, ' ' + acronymMatch[1]);
    }
    
    // Clean up special characters
    cleaned = cleaned
      .replace(/&/g, 'and')
      .replace(/[()]/g, '')
      .replace(/,/g, '');
    
    // Final slugification
    return cleaned.toLowerCase().trim()
      .replace(/[^\w\s-]/g, '')
      .replace(/\s+/g, '-')
      .replace(/-+/g, '-');
  };
  
  const slug = b.slug || slugify(b.title || ('post-' + id));

  location.replace(`/blog/${slug}/`);
})();
</script>
